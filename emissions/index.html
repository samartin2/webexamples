<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
            $(function(){
                $("#navContainer").load("./resources/common/navbar.html");
            });
        </script> 
        <title>Emissions Calculator</title>
    </head>
    <body>
        <div id='navContainer'>          
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <h3>Vehicle Emissions</h3>
                    <form>
                        <div class="mb-3">
                          <label for="vehicleType" class="form-label">Vehicle Fuel Type: </label>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="vehicleRadioOptions" id="vehicleRadio1" value="electric">
                            <label class="form-check-label" for="vehicleRadio1">Electricity</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="vehicleRadioOptions" id="vehicleRadio2" value="gas">
                            <label class="form-check-label" for="vehicleRadio2">Gas</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-4">
                            <label for="mpg" class="form-label">(e)MPG Rating: </label>
                            <input type="text" class="form-control" id="mpg">
                          </div>
                          <div class="col-md-4">
                            <label for="drivingMiles" class="form-label">Miles Driven (Daily): </label>
                            <input type="text" class="form-control" id="drivingMiles">
                          </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
